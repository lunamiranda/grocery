<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/934450e04b.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container-todo">
      <header>
        <nav class="menu">
          <div>
            <i class="fa-solid fa-bars menu-bars"></i>
            <h3>To Do List</h3>
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
      </header>
      <main>
        <div class="todo-category">
          <h1 class="category-title">Groceries</h1>
          <div class="category-options">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <div class="new-todo">
          <button class="fa-solid fa-plus plus-btn">+</button>
          <input type="text" placeholder="Add a task..">
        </div>

        <ul>
          <li class="todo">
            <div class="todo-status">
              <i class="fa-regular fa-circle check-status"></i>
              <h2>Manuka Honey</h2>
            </div>
            <i class="fa-regular fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status checked">
              <i class="fa-solid fa-circle-check check-status"></i>
              <h2>Peanut Butter</h2>
            </div>
            <i class="fa-regular fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status  checked">
              <i class="fa-solid fa-circle-check check-status"></i>
              <h2>Extra virgin olive oil</h2>
            </div>
            <i class="fa-solid fa-star  "></i>
          </li>
          <li class="todo">
            <div class="todo-status">
              <i class="fa-regular fa-circle check-status"></i>
              <h2>Blueberries</h2>
            </div>
            <i class="fa-regular fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status">
              <i class="fa-regular fa-circle check-status"></i>
              <h2>Dark Chocolate</h2>
            </div>
            <i class="fa-solid fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status checked">
              <i class="fa-solid fa-circle-check check-status"></i>
              <h2>Coffe Beans</h2>
            </div>
            <i class="fa-solid fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status">
              <i class="fa-regular fa-circle check-status"></i>
              <h2>Whipped cream</h2>
            </div>
            <i class="fa-regular fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status checked">
              <i class="fa-solid fa-circle-check check-status"></i>
              <h2>Strawberries</h2>
            </div>
            <i class="fa-regular fa-star"></i>
          </li>
          <li class="todo">
            <div class="todo-status checked">
              <i class="fa-solid fa-circle-check check-status"></i>
              <h2>Organic maple syrup</h2>
            </div>
            <i class="fa-solid fa-star"></i>
          </li>
        </ul>
      </main>
    </div>

  </body>

</html>
